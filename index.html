<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">

    <h1>Tic Tac Toe</h1>
    <div class="players-score">
      <div>
        <p>Player One: X</p>
        <div class="player-one score">0</div>
      </div>
      <div class="vs">
        vs
      </div>

      <div>
        <p>Player Two: O</p>
        <div class="player-two score">0</div>

      </div>

    </div>
    <button class="btn btn--start">Start the game</button>

    <div class="message"></div>
    <div class="gameboard">
      <div class="cell " data-cell="1"></div>
      <div class="cell " data-cell="2"></div>
      <div class="cell " data-cell="3"></div>
      <div class="cell " data-cell="4"></div>
      <div class="cell " data-cell="5"></div>
      <div class="cell " data-cell="6"></div>
      <div class="cell " data-cell="7"></div>
      <div class="cell " data-cell="8"></div>
      <div class="cell " data-cell="9"></div>
    </div>
    <button class="btn btn--reset">New Game</button>

  </div>

  <script src="scripts.js"></script>
</body>

</html>
